<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PersonaAI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body class="bg-light">
    <div class="container-fluid h-100">
        <div class="row h-100">
            <div class="col-12">
                <div class="chat-container">
                    <div class="messages" id="messages"></div>
                    
                    <div class="input-group">
                        <input type="text" class="form-control border-0" 
                               placeholder="Manda Gustavo..." id="messageInput">
                               
                        <input type="file" class="d-none" id="fileInput" accept="image/*">
                               
                        <label for="fileInput" class="btn btn-link p-0 ms-2">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="text-muted">
                                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm-2-8h4v-4h-4v4zm0 6h4v-4h-4v4zm0-10h4V6h-4v4z"/>
                            </svg>
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="static/js/script.js"></script>
</body>
</html>
